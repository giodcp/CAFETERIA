<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Postres Fritos</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#f5e8ff; --bg2:#f2dcff; --card:#fff; --text:#2a2344; --muted:#7a6b9e;
      --brand:#ff77b7; --brand2:#8b5cf6; --border:rgba(10,10,10,.06);
      --radius:22px; --shadow:0 12px 35px rgba(25,10,100,.12);
    }
    *{box-sizing:border-box}
    html,body{margin:0}
    body{
      font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial;
      color:var(--text);
      background:linear-gradient(180deg,var(--bg),var(--bg2));
    }
    .wrap{max-width:1200px;margin-inline:auto;padding:40px 20px 80px}
    .hero{text-align:center;margin-bottom:28px}
    .hero h1{margin:0 0 6px;font-size:clamp(28px,4vw,44px);font-weight:800;letter-spacing:.3px}
    .emoji{font-size:1.15em;margin-right:.25em}
    .hero p{margin:6px auto 0;max-width:820px;font-size:clamp(14px,2.2vw,18px);color:var(--muted);line-height:1.6}

    /* GRID */
    .grid{display:grid;grid-template-columns:repeat(5,1fr);gap:26px;margin-top:24px}
    @media (max-width:1100px){.grid{grid-template-columns:repeat(4,1fr)}}
    @media (max-width:920px){.grid{grid-template-columns:repeat(3,1fr)}}
    @media (max-width:680px){.grid{grid-template-columns:repeat(2,1fr)}}
    @media (max-width:420px){.grid{grid-template-columns:1fr}}

    /* CARD */
    .card{
      background:var(--card);border:1px solid var(--border);border-radius:var(--radius);
      box-shadow:var(--shadow);padding:22px 18px 18px;transition:transform .22s ease,box-shadow .22s ease;
      position:relative;overflow:hidden;min-height:240px;display:flex;flex-direction:column;justify-content:space-between;
    }
    .card:hover{transform:translateY(-6px) scale(1.02);box-shadow:0 16px 45px rgba(25,10,100,.18)}
    .title{text-align:center;font-weight:800;font-size:20px;letter-spacing:.2px;margin:10px 6px 10px}
    .actions{display:flex;justify-content:center;margin-top:6px}
    .btn{
      background:linear-gradient(135deg,var(--brand),var(--brand2));color:#fff;border:none;border-radius:999px;
      padding:10px 18px;font-weight:700;cursor:pointer;letter-spacing:.2px;box-shadow:0 8px 18px rgba(139,92,246,.25);
      transition:transform .18s ease, box-shadow .18s ease;
    }
    .btn:hover{transform:translateY(-1px);box-shadow:0 10px 26px rgba(139,92,246,.35)}
    .btn:active{transform:translateY(0)}

    /* THUMB */
    .thumb{
      width:120px;height:120px;margin:2px auto 8px;border-radius:26px;overflow:hidden;
      background:#f7f2ff;border:1px dashed #e1d7ff;display:grid;place-items:center
    }
    .thumb img{width:100%;height:100%;object-fit:cover;display:block}

    /* MODAL */
    .overlay{position:fixed;inset:0;background:rgba(21,12,46,.5);display:none;align-items:center;justify-content:center;padding:20px;z-index:30}
    .overlay.show{display:flex}
    .modal{
      width:min(920px,100%);background:#fff;border-radius:26px;box-shadow:var(--shadow);
      padding:22px 18px 24px;position:relative;max-height:88vh;overflow:auto;
    }
    .close{position:absolute;top:14px;right:14px;border:none;background:#f4ecff;width:38px;height:38px;border-radius:50%;cursor:pointer;font-size:20px}
    .modal h3{margin:6px 0 4px;font-size:28px;font-weight:800}
    .modal .flex{display:grid;grid-template-columns:260px 1fr;gap:20px}
    @media (max-width:720px){.modal .flex{grid-template-columns:1fr}}
    .img-area{
      background:linear-gradient(180deg,#ffeaf5,#f4edff);border:1px dashed #e1d7ff;border-radius:18px;min-height:240px;
      display:grid;place-items:center;text-align:center;padding:10px
    }
    .modal p{font-size:16px;line-height:1.7;margin-top:6px}
    .modal img{max-width:100%;border-radius:14px;display:none}
  </style>
</head>
<body>
  <div class="wrap">
    <section class="hero">
      <h1><span class="emoji">üçì</span>Postres Fritos</h1>
      <p>Deliciosos, crujientes y con un exquisito aroma: explora cada postre.</p>
    </section>

    <section class="grid" id="grid"></section>
  </div>

  <!-- MODAL -->
  <div class="overlay" id="overlay" aria-hidden="true">
    <article class="modal" role="dialog" aria-modal="true" aria-labelledby="m-title">
      <button class="close" id="close" aria-label="Cerrar">‚úï</button>
      <div class="flex">
        <div class="img-area">
          <img id="m-img" alt="Imagen del postre">
        </div>
        <div>
          <h3 id="m-title">T√≠tulo</h3>
          <p id="m-desc"></p>
        </div>
      </div>
    </article>
  </div>

  <script>
    // Nombres reales + descripciones; im√°genes 1.jpg ... 10.jpg en ./imgPF/
    const POSTRES = [
      { nombre:"Churros con cajeta",        img:"./imgPF/1.jpg",  desc:"Crujientes por fuera y suaves por dentro, rellenos de cajeta tibia que se derrite en cada bocado." },
      { nombre:"Empanadas dulces",          img:"./imgPF/2.jpg",  desc:"Masa dorada y ligera con relleno frutal arom√°tico; perfectas con un toque de az√∫car glass." },
      { nombre:"Pl√°tanos fritos con lechera",img:"./imgPF/3.jpg", desc:"Rodajas doradas ba√±adas en leche condensada y canela; dulces, cremosas e irresistibles." },
      { nombre:"Donitas azucaradas",        img:"./imgPF/4.jpg",  desc:"Esponjosas y tibias, cubiertas con az√∫car fina que cruje delicadamente al morder." },
      { nombre:"Bu√±uelos con miel de guayaba",img:"./imgPF/5.jpg",desc:"L√°minas crujientes ba√±adas en miel perfumada con guayaba y un toque c√≠trico." },
      { nombre:"Pan franc√©s",               img:"./imgPF/6.jpg",  desc:"Rebanadas doradas a la mantequilla con notas de vainilla; suaves por dentro, doradas por fuera." },
      { nombre:"Tortitas de pl√°tano",       img:"./imgPF/7.jpg",  desc:"Coraz√≥n tierno de pl√°tano con costra caramelizada y un toque de canela reci√©n molida." },
      { nombre:"Camotes fritos",            img:"./imgPF/8.jpg",  desc:"Bastones de camote con exterior crujiente y centro suave, ligeramente caramelizados." },
      { nombre:"Sopapillas",                 img:"./imgPF/9.jpg",  desc:"Almohaditas ligeras y esponjosas, ideales con miel o una lluvia de az√∫car." },
      { nombre:"Churros de chocolate",      img:"./imgPF/10.jpg", desc:"Cl√°sicos y golosos, con ba√±o o relleno de chocolate tibio que abraza cada mordida." }
    ];

    // ====== DOM ======
    const $grid   = document.getElementById('grid');
    const $overlay= document.getElementById('overlay');
    const $close  = document.getElementById('close');
    const $mTitle = document.getElementById('m-title');
    const $mDesc  = document.getElementById('m-desc');
    const $mImg   = document.getElementById('m-img');

    // Render cards (ya muestran el NOMBRE real)
    POSTRES.forEach((p,i)=>{
      const card = document.createElement('article');
      card.className = 'card';
      card.innerHTML = `
        <div>
          <div class="thumb">
            <img src="${p.img}" alt="Miniatura ${p.nombre}" loading="lazy"
                 onerror="this.style.display='none'; this.parentElement.innerHTML='<div class=&quot;thumb&quot;><span style=&quot;font-size:42px&quot;>üç©</span></div>';">
          </div>
          <div class="title">${p.nombre}</div>
        </div>
        <div class="actions">
          <button class="btn" data-id="${i}" aria-label="Ver m√°s de ${p.nombre}">Ver m√°s &raquo;&raquo;</button>
        </div>`;
      $grid.appendChild(card);
    });

    // Modal
    function openModal(item){
      $mTitle.textContent = item.nombre + " ‚ú®";
      $mDesc.textContent  = item.desc;
      $mImg.style.display = 'none';
      $mImg.src = item.img;
      $mImg.onload = () => { $mImg.style.display = 'block'; };
      $mImg.onerror = () => { $mImg.style.display = 'none'; };
      $overlay.classList.add('show');
      $overlay.setAttribute('aria-hidden','false');
    }
    function closeModal(){
      $overlay.classList.remove('show');
      $overlay.setAttribute('aria-hidden','true');
    }
    $grid.addEventListener('click', e=>{
      const btn = e.target.closest('button.btn'); if(!btn) return;
      openModal(POSTRES[+btn.dataset.id]);
    });
    $close.addEventListener('click', closeModal);
    $overlay.addEventListener('click', e=>{ if(e.target===$overlay) closeModal(); });
    document.addEventListener('keydown', e=>{ if(e.key==='Escape') closeModal(); });
  </script>
</body>
</html>
